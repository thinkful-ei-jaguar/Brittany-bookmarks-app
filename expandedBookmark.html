<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookmarks App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

<body>
    <div class="container-main">
        <header>
            <h1>My Bookmarks</h1>
        </header>

        <main>
            <section class="main-buttons">
                <button class="add-new">New</button>
                <button class="filter-by">Filter By (dropdown)</button>
            </section>
            <section class="bookmarks-section">
                <ul>
                    <li data-id="" class="bookmark">
                        <div class="title-section">
                            <title>Title</title>
                            <span class="trash-can"></span>
                        </div>
                        <div class="main-section hidden">
                            <div class="button-rating">
                                <button class="visit-site"></button>
                                <span class="rating-expanded"></span>
                            </div>

                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum, ad rerum explicabo optio excepturi
                                corrupti aliquam incidunt, et earum sit quas iure vel consectetur aut tempore amet natus
                                non tempora
                            </p>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    <script src="./index.js" async defer></script>
</body>
